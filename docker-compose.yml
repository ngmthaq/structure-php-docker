version: "3"
services:
  nginx-service:
    container_name: nginx
    build: ./docker/nginx/
    restart: always
    command: nginx -g "daemon off;"
    depends_on:
      - php-service
    ports:
      - 8000:80
    volumes:
      - ./www/:/var/www/html/
      - ./docker/nginx/log:/var/log/nginx/
    networks:
      - www
  php-service:
    container_name: php
    build: ./docker/php
    volumes:
      - ./www/:/var/www/html/
    ports:
      - 9000:9000
    networks:
      - www
  mysql-service:
    container_name: mysql
    build: ./docker/mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - database:/var/lib/mysql/
    networks:
      - www
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - php-service
      - nginx-service
  phpmyadmin-service:
    container_name: phpmyadmin
    build: ./docker/phpmyadmin
    depends_on:
      - php-service
      - mysql-service
      - nginx-service
    restart: always
    ports:
      - "8001:80"
    environment:
      - PMA_ARBITRARY=1
    networks:
      - www
volumes:
  database:
networks:
  www:
